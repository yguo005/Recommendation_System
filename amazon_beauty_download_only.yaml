# RecBole Configuration for Amazon Beauty Dataset
# DOWNLOAD & PREPROCESSING ONLY 

# Dataset name (RecBole recognizes this and will auto-download)
dataset: amazon-beauty

# Field mappings
USER_ID_FIELD: user_id
ITEM_ID_FIELD: item_id
RATING_FIELD: rating
TIME_FIELD: timestamp

# Data loading settings
load_col:
  inter: [user_id, item_id, rating, timestamp]

# Field separator and sequence separator
field_separator: "\t"
seq_separator: " "

# Preprocessing parameters
# Filter users and items with too few interactions
min_user_inter_num: 5
min_item_inter_num: 5

# Convert ratings to implicit feedback (0/1)
# Any rating > 0 is considered as positive interaction
threshold:
  rating: 0

# Data split strategy
# Options: 'random', 'ratio', 'loo' (leave-one-out), 'temporal'
eval_args:
  split: {'RS': [0.8, 0.1, 0.1]}  # 80% train, 10% validation, 10% test
  group_by: user
  order: TO  # Time Order (sorts by timestamp)
  mode: full  # full ranking mode

# Distributed processing (disable for single-process use)
world_size: 1
n_gpu: 0  # Use CPU

# Minimal training settings (only used if run a model)
epochs: 1  # Just 1 epoch for quick verification
train_batch_size: 4096  # Larger batch = faster single epoch
show_progress: False  # Disable progress bar for cleaner output

